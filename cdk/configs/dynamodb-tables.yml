UserInfoResource:
  tableName: UserInfo
  keySchema: 
    - attributeName: userId
      keyType: HASH
  attributeDefinitions:
    - attributeName: userId
      attributeType: S
  provisionedThroughput:
    readCapacityUnits: 1
    writeCapacityUnits: 1

SetResource:
  tableName: Set
  keySchema: 
    - attributeName: userId
      keyType: HASH
    - attributeName: setId
      keyType: RANGE
  attributeDefinitions:
    - attributeName: userId
      attributeType: S
    - attributeName: setId
      attributeType: S
  provisionedThroughput:
    readCapacityUnits: 1
    writeCapacityUnits: 1

WordResource:
  tableName: Word
  keySchema: 
    - attributeName: setId
      keyType: HASH
    - attributeName: word
      keyType: RANGE
  attributeDefinitions:
    - attributeName: setId
      attributeType: S
    - attributeName: word
      attributeType: S
  provisionedThroughput:
    readCapacityUnits: 1
    writeCapacityUnits: 1