schema {
  query: Query
}

type Newwords {
  words: [String]!
}

type User {
  id: ID!
  username: String
}

type Status {
  setId: String
  path: Int!
  cardIndex: Int!
}

type Card {
  word: String!
  pronunciation: String
  vocabulary: String
  times: Int!
}

extend type Mutation {
  updateUser(id: String!, username: String!): User!
  updatePath(path: Int!): Status!
  updateSetId(id: String!): Status!
  clearWordList: Boolean
  prevCard: Card
  nextCard: Card
}

extend type Query {
  user: User!
  status: Status!
  card: Card
  newwords: Newwords!
}
