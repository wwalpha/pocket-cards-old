schema {
  query: Query
  mutation: Mutation
}

type Query {
  # セットリスト一覧
  sets(userId: ID!): [Set]
  # 単語一覧
  words(setId: ID!): [Word]
}

type Mutation {
  # セット作成
  createSet(userId: ID!, name: String!): Set
  # セット削除
  deleteSet(setId: ID!): Set
}

type Set {
  # userId
  userId: ID!
  # setId
  setId: ID!
  # セット名
  name: String
}

type User {
  # userId
  userId: ID!
  # user名
  username: String
}

type Word {
  id: ID!
  # 単語
  word: String
  # 発音
  pronounce: String
  # 語彙
  vocabulary: String
  # 学習時間
  studyDate: String
  # 次回学習時間
  nextDate: String
  # 学習回数
  times: Int
}
